<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AutoHub</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <main class="auth-main">
    <div class="auth-container">
      <div class="form-container">
        <div class="form-header">
          <h1>Welcome Back</h1>
          <p>Sign in to your AutoHub account</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-input" placeholder="your.email@example.com" required>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
          </div>

          <div class="form-group">
            <label class="checkbox-item">
              <input type="checkbox" id="remember">
              <span>Remember me</span>
            </label>
          </div>

          <button type="submit" class="form-btn form-btn-submit btn-block">Sign In</button>
        </form>

        <div class="form-link">
          Don't have an account? <a href="register.html">Sign up here</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="js/utils.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
