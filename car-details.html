<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Details - AutoHub</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <main class="container main-content">
    <!-- Breadcrumb -->
    <div class="breadcrumb">
      <a href="index.html">Home</a> / <a href="cars.html">Cars</a> / <span id="breadcrumbTitle">Car Details</span>
    </div>

    <div class="details-container" id="detailsContainer">
      <!-- Loading indicator -->
      <div class="loading">Loading car details...</div>
    </div>

    <!-- Related Cars Section -->
    <section class="related-section">
      <h2 class="section-title">Similar Vehicles</h2>
      <div class="cars-grid" id="relatedCars">
        <!-- Related cars will be loaded here -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Contact Modal -->
  <div class="modal" id="contactModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeContactModal()">&times;</button>
      <h2>Contact Seller</h2>
      <form id="contactForm" onsubmit="handleContactSubmit(event)">
        <div class="form-group">
          <label for="contactName" class="form-label">Your Name</label>
          <input type="text" id="contactName" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="contactEmail" class="form-label">Email</label>
          <input type="email" id="contactEmail" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="contactPhone" class="form-label">Phone</label>
          <input type="tel" id="contactPhone" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="contactMessage" class="form-label">Message</label>
          <textarea id="contactMessage" class="form-textarea" required></textarea>
        </div>
        <div class="form-buttons">
          <button type="submit" class="form-btn form-btn-submit">Send Message</button>
          <button type="button" class="form-btn form-btn-reset" onclick="closeContactModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/utils.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/car-details.js"></script>
</body>
</html>
