<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - AutoHub</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <main class="auth-main">
    <div class="auth-container">
      <div class="form-container">
        <div class="form-header">
          <h1>Create Account</h1>
          <p>Join AutoHub to buy or sell cars</p>
        </div>

        <form id="registerForm" onsubmit="handleRegister(event)">
          <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-input" placeholder="John Doe" required>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-input" placeholder="your.email@example.com" required>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Create a strong password" required>
            <div class="form-help">Minimum 8 characters, include uppercase, number, and special character</div>
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
          </div>

          <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-input" placeholder="+1 (234) 567-8900" required>
          </div>

          <div class="form-group">
            <label class="checkbox-item">
              <input type="checkbox" id="terms" required>
              <span>I agree to the Terms of Service and Privacy Policy</span>
            </label>
          </div>

          <button type="submit" class="form-btn form-btn-submit btn-block">Create Account</button>
        </form>

        <div class="form-link">
          Already have an account? <a href="login.html">Sign in here</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="js/utils.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
